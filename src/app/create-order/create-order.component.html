<app-categories (currentCategory)="updateCurrentCategory($event)" [showHideFilterInput]="showHideFilter"></app-categories>
<div class="card bg-light" *ngIf="showConfirm==true || showProcessOrder == true">
  <div class="card-body">
    <div class="confirm" *ngIf="showConfirm==true">
      <span class="fa-stack">
        <i class="fa fa-circle fa-stack-2x"></i>
        <strong class="fa-stack-1x">{{confirmedItemsCount}}</strong>
        <button class="btn btn-confirm" (click)="toggleProcessOrderButton()">Confirm</button>
      </span>
    </div>
    <div class="process" *ngIf="showProcessOrder==true">
      <button class="btn btn-confirm" (click)="toggleEdit()">Edit</button>
      <button class="btn btn-confirm" (click)="saveOrder()">Book</button>
    </div>
  </div>
</div>

<div class="create-order">

  <div *ngFor="let menu of currentMenuItems">
    <div class="container" *ngIf="menu.items">

      <h1 class="display-3">{{menu.categoryName}}</h1>
      <div class="item-underline"></div>
    </div>
    <div class="container">
      <app-items [menuItems]="menu.items" 
      [isEditable]="showProcessOrder" 
      [confirmedItemsCount]="confirmedItemsCount"
       (showConfirm)="toggleConfirmButton($event)"
       [isCreateOrder]="isCreateOrder"></app-items>
      <div class="bottom"></div>
    </div>
  </div>
